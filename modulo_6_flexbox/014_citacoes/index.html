<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de teste</title>
  </head>
  <body>
    <!-- tag q utilizada para citação -->
    <p>
      Como o famoso Walt Disney contumava dizer: <q>Todos os nossos sonhos ...</q>
    </p>

    <!-- Citação para grandes textos, possibilidade de relacionar a um link -->
    <p>
      Como a bíblia fala:
      <blockquote cite="url.com.br">
        Texto Texto Texto Texto Texto Texto Texto Texto Texto Texto Texto Texto Texto Texto Texto Texto Texto
      </blockquote>
    </p>
  </body>
</html>
