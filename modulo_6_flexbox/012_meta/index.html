<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Utilizado para gerar uma prévia apresentavel ao compartilhar o link da sua página.
    Configurações utilizadas para compartilhar o link da sua pagina em redes sociais.
    -->

    <!-- Define qual url vai ser exibida -->
    <meta property="og:url" content="url.com.br">

    <!-- Define o tipo de conteudo que será exibido -->
    <meta property="og:type" content="article">

    <!-- Define o titúlo que será exibido -->
    <meta property="og:title" content="Título do nosso artigo">

    <!-- Define a descrição que será exibida -->
    <meta property="og:description" content="Descrição do nosso artigo">

    <!-- Define a imagem que será exibida, tamanho recomendado é 1200x630 -->
    <meta property="og:image" content="urlimagem.com.br">

    <title>Social Sharing</title>
  </head>
  <body>
    <div class="container">
      Página de testes ....
    </div>
  </body>
</html>
