<body>
 
  <h1>Formulários</h1>

  <h2>Area de login</h2>

  <form method="POST">
 
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label>
        Primeiro Nome: <br>
        <input type="text" name="name">
      </label><br>

      <label>
        Sobrenome: <br>

    </fieldset>
   
    <fieldset>
      <legend>Dados Profissionais</legend>

        Nome da empresa: <br>

        Cargo na empresa: <br>

    <input type="submit" value="Cadastrar">
